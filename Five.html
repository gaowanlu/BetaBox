<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five.js</title>
    <script type="text/javascript" src="Five.js"></script>
</head>
<body>
    <div id="five">
        9090
    </div>
</body>
<script>

    function FiveGetSet(vnode,key,val){
        //遍历所有属性
        if(key=="id")return null;
        Object.defineProperty(vnode,key,{
            enumerable:true,
            configurable:true,
            get:function(){
                return val;
            },
            set:function(newval){
                if(newval!=val){
                    val=newval;
                    document.getElementById(this.id)[key]=val;
                }
            }
        });
    }

    function FiveServer(vnode){
        if(!vnode||typeof(vnode)!="object"){
            return null;
        }
        for(let key in vnode){
            FiveGetSet(vnode,key,vnode[key]);
        }
    }
    
    let FNode=function(id){
        this.id=id;
        this.innerHTML=document.getElementById(id).innerHTML;
        this.innerText=document.getElementById(id).innerText;
    };

    let vnode=new FNode("five");
    FiveServer(vnode);
    vnode.innerHTML=`
    <h1 style="color:blue;">无人驾驶汽车</h1>
    <p>HELLO 2077 KitShare 新品发布会</p>
    `;

    console.log(vnode.innerHTML);
    


</script>
</html>
